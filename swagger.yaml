openapi: 3.0.3
info:
  title: MixTape API
  description: API documentation for MixTape
  version: 1.0.0

servers:
  - url: https://mixtape-api-63j6.onrender.com
    description: production
  - url: http://localhost:3000
    description: local development

paths:
  /users/:
    get:
      summary: Get all users
      responses:
        '200':
          description: List of all users
        '500':
          description: Internal Server Error
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

  /songs/:
    get:
      summary: Get songs
      responses:
        '200':
          description: List of songs
        '500':
          description: Internal Server Error
    post:
      summary: Create a new song
      requestBody:
        required: true
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
    
  /songs/search/spotify:
    get:
      summary: Search Spotify for songs
      description: Searches Spotify API for tracks using a search query.
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
          description: Search term (song title, artist, album, etc.)
      responses:
        '200':
          description: Spotify search results
        '400':
          description: Query parameter missing
        '500':
          description: Internal Server Error

  /songs/spotify/{id}:
  get:
    summary: Get a Spotify track by ID
    description: Fetches a song directly from the Spotify API using its Spotify Track ID.
    tags:
      - Spotify
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: The Spotify track ID
    responses:
      '200':
        description: Spotify track data
        content:
          application/json:
            schema:
              type: object
      '400':
        description: ID parameter is required
      '404':
        description: Spotify track not found
      '500':
        description: Internal Server Error  
  
  /songs/{id}:
    get:
      summary: Get song by ID
      responses:
        '200':
          description: song information
        '500':
          description: Internal Server Error
    
    put:
      summary: Update song
      requestBody:
        required: true
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      
    delete:
      summary: Delete Song
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  

/reviews/:
  get:
    summary: Get reviews
    responses:
      '200': 
        description: List of reviews
      '401':
        description: Unauthorized – Please sign in
      '500':
        description: Internal Server Error
  post:
    summary: Create a new review
    requestBody:
      required: true
    responses:
      '201':
        description: Created
      '400':
        description: Bad Request
      '401':
        description: Unauthorized – Please sign in
      '500':
        description: Internal Server Error

/reviews/{id}:
  get:
    summary: Get review by ID
    responses:
      '200': 
        description: Review information
      '401':
        description: Unauthorized – Please sign in
      '500':
        description: Internal Server Error

  put:
    summary: Update review
    requestBody:
      required: true
    responses:
      '204':
        description: No Content
      '400':
        description: Bad Request
      '401':
        description: Unauthorized – Please sign in
      '500':
        description: Internal Server Error

  delete:
    summary: Delete review
    responses:
      '200':
        description: OK
      '400':
        description: Bad Request
      '401':
        description: Unauthorized – Please sign in
      '500':
        description: Internal Server Error

components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
