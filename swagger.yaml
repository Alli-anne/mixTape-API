openapi: 3.0.3
info:
  title: MixTape API
  description: API documentation for MixTape
  version: 1.0.0

servers:
  - url: https://mixtape-api-63j6.onrender.com
    description: production
  - url: http://localhost:3000
    description: local development

paths:
  /users/:
    get:
      summary: Get all users
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Internal Server Error
  
  /songs/search/spotify:
    get:
      summary: Search Spotify for songs
      description: Searches Spotify API for tracks using a search query.
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
          description: Search term (song title, artist, album, etc.)
      responses:
        '200':
          description: Spotify search results
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Query parameter missing
        '500':
          description: Internal Server Error

  /songs/spotify/{id}:
    get:
      summary: Get a Spotify track by ID
      description: Fetches a song directly from the Spotify API using its Spotify Track ID.
      tags:
        - Spotify
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The Spotify track ID
      responses:
        '200':
          description: Spotify track data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: ID parameter is required
        '404':
          description: Spotify track not found
        '500':
          description: Internal Server Error
  /reviews/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: The review ID
    get:
      summary: Get review by ID
      responses:
        '200':
          description: Review information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '401':
          description: Unauthorized – Please sign in
        '500':
          description: Internal Server Error
    put:
      summary: Update review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized – Please sign in
        '500':
          description: Internal Server Error
    delete:
      summary: Delete review
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized – Please sign in
        '500':
          description: Internal Server Error

  /reviews/:
    get:
      summary: Get reviews
      responses:
        '200':
          description: List of reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '401':
          description: Unauthorized – Please sign in
        '500':
          description: Internal Server Error
    post:
      summary: Create a new review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized – Please sign in
        '500':
          description: Internal Server Error
  /dailySong/all:
    get:
      summary: Get daily song
      responses:
        '200':
          description: Daily song information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Daily'
        '401':
          description: Unauthorized – Please sign in
        '500':
          description: Internal Server Error
  /dailySong/create:
    post:
      summary: Create a new daily song
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Daily'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized – Please sign in
        '500':
          description: Internal Server Error
components:
  schemas:
    User:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: johndoe
        password:
          type: string
          example: mysecretpassword

    Song:
      type: object
      required:
        - title
        - artist
      properties:
        title:
          type: string
          example: Blinding Lights
        artist:
          type: string
          example: The Weeknd
        album:
          type: string
          example: After Hours
        releaseDate:
          type: string
          format: date
          example: 2020-03-20

    Review:
      type: object
      required:
        - songId
        - userId
        - rating
      properties:
        songId:
          type: string
          example: 123
        userId:
          type: string
          example: 456
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5
        comment:
          type: string
          example: Amazing track!
    Daily:
      type: object
      required:
        - songId
        - userId
      properties:
        songId:
          type: string
          example: 123
        userId:
          type: string
          example: 456

